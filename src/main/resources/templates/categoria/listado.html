<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <br/>
            <h2>Listado de Categorías</h2>
            <br/>
            <a th:href="@{/categoria/nuevo}">Nueva Categoría<a/>
                <div th:if="${categorias != null and !categorias.empty}">
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Descripción</th>
                                <th>Activa</th>
                                <th>Modificar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${categorias}">
                                <td th:text="${item.descripcion}"></td>
                                <td><input type="checkbox" name="activo" th:checked="${item.activo}" disabled="true"></td>
                                <td><a th:href="@{/categoria/modificar/} + ${item.idCategoria}">Modificar</a></td>
                                <td><a th:href="@{/eliminarCategoria/} + ${item.idCategoria}">Eliminar</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${categorias == null or categorias.empty}">
                    No tenemos lista de categorías que mostrar...
                </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
