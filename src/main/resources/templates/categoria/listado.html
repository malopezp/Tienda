<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <br/>
            <h2 th:text="#{categoria.titulo}">Listado de Categorías</h2>
            <br/>
            <br/>
            <a th:href="@{/categoria/nuevo}">[[#{categoria.nuevo}]]<a/>
                <div th:if="${categorias != null and !categorias.empty}">
                    <table border="1">
                        <thead>
                            <tr>
                                <th th:text="#{categoria.descripcion}">Descripción</th>
                                <th th:text="#{categoria.activo}">Activa</th>
                                <th th:text="#{accion.actualizar}">Modificar</th>
                                <th th:text="#{accion.eliminar}">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${categorias}">
                                <td th:text="${item.descripcion}"></td>
                                <td><input type="checkbox" name="activo" th:checked="${item.activo}" disabled="true"></td>
                                <td><a th:href="@{/categoria/modificar/} + ${item.idCategoria}" th:text="#{accion.actualizar}">Modificar</a></td>
                                <td><a th:href="@{/eliminarCategoria/} + ${item.idCategoria}" th:text="#{accion.eliminar}">Eliminar</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${categorias == null or categorias.empty}" th:text="#{categoria.no_mostrar}">
                    No tenemos lista de categorías que mostrar...
                </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
