<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Listado de Artículos</h2>
            <a th:href="@{/articulo/nuevo}">Nuevo Artículo<a/>
                <div th:if="${articulos != null and !articulos.empty}">
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Descripción</th>
                                <th>Precio</th>
                                <th>Existencias</th>
                                <th>Activo</th>
                                <th>Modificar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${articulos}">
                                <td th:text="${item.descripcion}"></td>
                                <td th:text="${#numbers.formatDecimal(item.precio, 3, 2)}" style="text-align: right"></td>
                                <td th:text="${item.existencias}" style="text-align: center"></td>
                                <td><input type="checkbox" name="activo" th:checked="${item.activo}" disabled="true"/></td>
                                <td><a th:href="@{/articulo/modificar/} + ${item.idArticulo}">Modificar</a></td>
                                <td><a th:href="@{/articulo/eliminar/} + ${item.idArticulo}">Eliminar</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${articulos == null or articulos.empty}">
                    La lista de artículos esta vacía!
                </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
